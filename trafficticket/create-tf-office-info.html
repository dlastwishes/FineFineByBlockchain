<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

  <link href="assets/demo/demo.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <script src="connect.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>

    $(function () {
      $("#header").load("./header.html");
    });

  </script>
</head>

<body>
  <div class="wrapper ">

    <script src="main.js"></script>



    <div class="sidebar" data-color="azure" data-background-color="white" data-image="assets/img/sidebar-2.jpg">

      <div class="logo">
        <a href="" class="simple-text logo-normal">
            <center> <img class="img" src="assets/img/1.png" style="width: 32px; height:32px" />
              FineFine
            </center>
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav ">
          <li class="nav-item  ">
            <a class="nav-link" id="dashboardNav" href="#" onclick="goToDashboard()">
              <i class="fa fa-clone"></i>
              <p>ใบสั่ง</p>
            </a>
          </li>
          <li class="nav-item  active">
            <a class="nav-link" id="createTicketNav" href="#" onclick="goToCreateTicket()">
              <i class="fa fa-edit fa"></i>
              <p>สร้างใบสั่ง</p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#" onclick="goToUserProfile()">
              <i class="material-icons">person</i>
              <p>ข้อมูลผู้ใช้</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="gotoCreateOfficer()">
              <i class="fa fa-user-plus"></i>
              <p>เพิ่มเจ้าหน้าที่</p>
            </a>
          </li>

          <li class="nav-item active-pro ">
            <a class="nav-link" href="#" onclick="logout()">
              <i class="fa fa-sign-out"></i>
              <p>ออกจากระบบ</p>
            </a>
          </li>
        </ul>
      </div>

    </div>

    <div class="main-panel">
      <!-- Navbar -->
      <div id='header'></div>

      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-info">
                  <h4 class="card-title">สร้างใบสั่ง</h4>
                  <p class="card-category" style="color:white">ข้อมูลเจ้าหน้าที่ตำรวจ</p>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-2">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="4">ชื่อผู้ออกใบสั่ง : </font>
                          </label>

                        </div>
                      </div>
                      <div class="col-md-10">
                        <div class="form-group">
                          <label class="bmd-label-floating" id="nameOfficer"></label>
                          <input type="text" class="form-control" disabled>
                        </div>

                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="4">ชื่อสถานีตำรวจ : </font>
                          </label>

                        </div>
                      </div>
                      <div class="col-md-10">
                        <div class="form-group">
                          <label class="bmd-label-floating" id="nameUnit"></label>
                          <input type="text" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="4">ที่อยู่ : </font>
                          </label>

                        </div>
                      </div>
                      <div class="col-md-10">
                        <div class="form-group">
                          <label class="bmd-label-floating" id="addrOfficer"></label>
                          <input type="text" class="form-control" disabled>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-2">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="4">รหัสไปรษณีย์ : </font>
                          </label>

                        </div>
                      </div>

                      <div class="col-md-10">
                        <div class="form-group">
                          <label class="bmd-label-floating" id="zipcodeOfficer"></label>
                          <input type="text" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="4">เบอร์โทร : </font>
                          </label>

                        </div>
                      </div>
                      <div class="col-md-10">
                        <div class="form-group">
                          <label class="bmd-label-floating" id="telOfficer"></label>
                          <input type="text" class="form-control" disabled>
                        </div>
                      </div>
                    </div>


                    <button type="button" onclick="JSalert('ยืนยันการเพิ่มข้อมูลเจ้าหน้าที่' , 1)" class="btn btn-info pull-right">ถัดไป</button>

                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>



          </div>
        </div>


        <script src="j.js"></script>
        <link rel="stylesheet" href="c.css">

        <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
        <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
        <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <script src="assets/js/plugins/chartist.min.js"></script>
        <script src="assets/js/plugins/bootstrap-notify.js"></script>
        <script src="assets/js/material-dashboard.min.js?v=2.1.0" type="text/javascript"></script>
        <script src="assets/demo/demo.js"></script>
        <script>

          officer.getOfficerInfo(uno, user, (error, res) => {
            if (!error) {
              $("#nameOfficer").html(res);
              officer.getUnitInfo(uno, (error, res) => {
                $("#nameUnit").html(res[0]);
                $("#addrOfficer").html(res[1]);
                $("#telOfficer").html(res[2]);
                $("#zipcodeOfficer").html(res[3]);
              });

            }
          });

        </script>
</body>

</html>
