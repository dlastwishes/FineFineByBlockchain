<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <style>body{padding-top: 60px;}</style>

    <link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />

    <link href="login-register.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <script src="jquery/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>
    <script src="login-register.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-16">
                    <div class="modal-dialog login animated">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
                                    
                                </div>
                                <div class="modal-body">
                                    <div class="box">
                                        <div class="content">
                                            <div class="social">
                                                    <h3 class="modal-title">ระบบจัดการใบสั่ง</h3>
                                            </div>
                                            <div class="division">
                                                <div class="line l"></div>
                                                <span>ลงชื่อเข้าใช้</span>
                                                <div class="line r"></div>
                                            </div>
                                            <div class="error"></div>
                                            <div class="form loginBox">
                                                <form method="post" action="/login" accept-charset="UTF-8">
                                                    <input id="email" class="form-control" type="text" placeholder="ชื่อผู้ใช้" name="username">
                                                    <input id="password" class="form-control" type="password" placeholder="รหัสผ่าน"
                                                        name="password">
                                                    <input class="btn btn-default btn-login" type="button" value="ลงชื่อเข้าใช้"
                                                        onclick="loginAjax()">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="modal-footer">
                                    <div class="forgot login-footer">
                                        <span>
                                            <!-- <a href="javascript: showRegisterForm();">ลืมรหัสผ่าน</a>
                                            ?</span> -->
                                    </div>
                                   
                                </div>
                            </div>

                <!-- <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
                 <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div> -->
                <div class="col-sm-4"></div>
            </div>


            <!-- <div class="modal fade login" id="loginModal">
                
                </div> -->
            </div>
        </div>
</body>

</html>
