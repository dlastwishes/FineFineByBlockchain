      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-info">
                  <h4 class="card-title">ข้อมูลส่วนตัว</h4>
                  <p class="card-category">แก้ไขข้อมูลส่วนตัว</p>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating" id="office"></label>
                          <input type="text" class="form-control" disabled>
                        </div>
                      </div>

                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating" id='username'>ชื่อผู้ใช้</label>
                          <input type="text" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating" id="password">รหัสผ่าน</label>
                          <input type="password" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating" id="officername">ชื่อ-นามสกุล</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>

                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating" id="address">ที่อยู่ สน.</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating" id="tel">เบอร์โทร</label>
                          <input type="tel" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating" id="zipcode">รหัสไปรษณีย์</label>
                          <input type="number" class="form-control" min="1">
                        </div>
                      </div>

                    </div>

                    <button type="submit" class="btn btn-info pull-right">แก้ไขข้อมูลส่วนตัว</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card card-profile">
                <div class="card-avatar">
                  <a href="#pablo">
                    <img class="img" src="assets/img/1.png" />

                </div>

                <div class="card-body"><br>

                  <h3 class="card-category" id="officeDesc"></h3>
                  <h4 class="card-title" id="usernameofficerDesc"></h4>
                  <h4 class="card-title" id="officeDesc"></h4>

                  </p>
                  <!-- <a href="#pablo" class="btn btn-primary btn-round">Follow</a> -->
                </div>
              </div>
            </div>

  <script>

    officer.getUnitInfo(unitNo, (error, result) => {

      officer.getOfficerInfo(unitNo, username, (err, result) => {
        if (!error) {
          $("#officername").html(result);
        }
      });

      if (!error) {
        $("#username").html(username);
        $("#usernameofficerDesc").html(username);

        $("#office").html(result[0]);
        $("#officeDesc").html(result[0]);

        $("#address").html(result[1] + "");
        $("#tel").html(result[2] + "");
        $("#zipcode").html(result[3] + "");

        $("#description").html(result[1] + " " + result[3] + " <br/>" + result[2]);
      }
    });
  </script>
