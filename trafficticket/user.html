  <script>
    officer.getUnitInfo(uno, (error, result) => {

      officer.getOfficerInfo(uno, user, (err, res) => {
        if (!error) {
          document.getElementById("officername").value = res;
        }
      });
      if (!error) {
        document.getElementById("username").placeholder = user;
        $("#usernameofficerDesc").html(user);

        document.getElementById("office").placeholder = result[0];
        $("#officeDesc").html(result[0]);
        document.getElementById("address").placeholder = result[1];
        document.getElementById("tel").placeholder = result[2];
        document.getElementById("zipcode").placeholder = result[3];

        $("#description").html(result[1] + " " + result[3] + " <br/>" + result[2]);

      }

    });
  </script>
