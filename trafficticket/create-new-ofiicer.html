<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">

  </title>

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    crossorigin="anonymous"></script>
  <script src="connect.js"></script>
  <script src="main.js"></script>
  <script>

    $(function () {
      $("#header").load("header.html");
    });

  </script>

<body>
  <div class="wrapper">

    
    <!-- Navbar for header  -->


    <div class="sidebar" data-color="azure" data-background-color="white" data-image="assets/img/sidebar-2.jpg">
      <!--
            Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
    
            Tip 2: you can also add an image using data-image tag
        -->
      <div class="logo">
        <a href="" class="simple-text logo-normal">
          <center> <img class="img" src="assets/img/1.png" style="width: 32px; height:32px" />
            FineFine
          </center>
        </a>
      </div>

      <div class="sidebar-wrapper">
        <ul class="nav ">
          <li class="nav-item ">
            <a class="nav-link" id="dashboardNav" href="#" onclick="goToDashboard()">
              <i class="fa fa-clone"></i>
              <p>ใบสั่ง</p>
            </a>
          </li>
          <li class="nav-item  ">
            <a class="nav-link" id="createTicketNav" href="#" onclick="goToCreateTicket()">
              <i class="fa fa-edit fa"></i>
              <p>สร้างใบสั่ง</p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#" onclick="goToUserProfile()">
              <i class="material-icons">person</i>
              <p>ข้อมูลผู้ใช้</p>
            </a>
          </li>
          <li class="nav-item  active">
            <a class="nav-link" href="#" onclick="gotoCreateOfficer()">
              <i class="fa fa-user-plus"></i>
              <p>เพิ่มเจ้าหน้าที่</p>
            </a>
          </li>

          <li class="nav-item active-pro ">
            <a class="nav-link" href="#" onclick="logout()">
              <i class="fa fa-sign-out"></i>
              <p>ออกจากระบบ</p>
            </a>
          </li>
        </ul>
      </div>

    </div>

    <div class="main-panel">
      <!-- Navbar -->
      <div id='header'></div>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-info">
                  <h4 class="card-title">เพิ่มเจ้าหน้าที่</h4>
                  <!-- <p class="card-category">ข้อมูลอ้างอิงตามเลขทะเบียนรถ</p> -->
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-1.5">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="4">ชื่อผู้ใช้ : </font>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group">

                          <input type="text" class="form-control" id="username" placeholder="ป้อนชื่อผู้ใช้ของเจ้าหน้าที่ใหม่" required>
                        </div>
                      </div>
               
                    </div>
                    <div class="row">
                      <div class="col-md-1.5">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="4">รหัสผ่าน : </font>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group">

                          <input type="password" class="form-control" id="pass" placeholder="ป้อนรหัสผ่านของเจ้าหน้าที่ใหม่" required>
                        </div>
                      </div>
                      <div class="col-md-1.5">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="4">รหัสผ่านอีกครั้ง : </font>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group">
                          <input type="password" class="form-control" id="repass" placeholder="ป้อนรหัสผ่านของเจ้าหน้าที่ใหม่อีกครั้ง" required>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-1.5">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="3">ชื่อ-นามสกุล : </font>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-11">
                        <div class="form-group">

                          <input type="text" class="form-control" id="officername" placeholder="ชื่อ-นามสกุล ของเจ้าหน้าที่ใหม่" required>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-1.5">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="3">ชื่อสถานีตำรวจ : </font>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group">

                          <input type="text" class="form-control" id="office" disabled>
                        </div>
                      </div>
                      <div class="col-md-1.5">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="3">ที่อยู่ สน. : </font>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group">
                          <input type="text" class="form-control"id="address" disabled>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-1.5">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            <font size="3">เบอร์โทร : </font>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <input type="text" class="form-control" id="tel" disabled>
                        </div>
                      </div>
                      <div class="col-md-1.5">
                          <div class="form-group">
                            <label class="bmd-label-floating">
                              <font size="3">รหัสไปรษณีย์ : </font>
                            </label>
                          </div>
                        </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          
                          <input type="text" class="form-control" id="zipcode" disabled>
                        </div>
                      </div>
                    </div>
                  
                    <button type="button" onclick="JSalert('ยืนยันการเพิ่มเจ้าหน้าที่ใหม่' ,8)" class="btn btn-light pull-right">เพิ่มเจ้าหน้าที่</button>

                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>



          </div>
        </div>
        <script src="j.js"></script>
         <link rel="stylesheet" href="c.css">

        <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
        <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
        <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <script src="assets/js/plugins/chartist.min.js"></script>
        <script src="assets/js/plugins/bootstrap-notify.js"></script>
        <script src="assets/js/material-dashboard.min.js?v=2.1.0" type="text/javascript"></script>
        <script src="assets/demo/demo.js"></script>
        <script>
          officer.getUnitInfo(uno, (error, result) => {

            if (!error) {
             
      
              document.getElementById("office").placeholder = result[0];
             
              document.getElementById("address").placeholder = result[1];
              document.getElementById("tel").placeholder = result[2];
              document.getElementById("zipcode").placeholder = result[3];
      
            }
      
          });
        </script>
</body>
