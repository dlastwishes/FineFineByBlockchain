<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="mainscript-pay.js"> </script>
     <link rel="stylesheet" href="style.css">
    <title>รายการค่าปรับ</title>
</head>

<body onload="compare()">
    <div class="card text-center" style="padding-top: 95px;">
        <div class="container">

            <!--Table-->
            <table class="table table-bordered">

                <!--Table head-->
                <thead>
                    <tr>
                        <th colspan="2">
                            <h4>รายการชำระค่าปรับ</h4>
                        </th>
                    </tr>
                </thead>
                <!--Table head-->

                <!--Table body-->
                <tbody>
                    <tr>
                        <th scope="row">เลขที่ใบสั่ง</th>
                        <td><label id="trafficno"></label> </td>
                    </tr>
                    <tr>
                        <th scope="row">จำนวนค่าปรับ(บาท)</th>
                        <td><label id="fineTHB"></label> </td>
                    </tr>
                    <tr>
                        <th scope="row">จำนวนค่าปรับ(ETH)</th>
                        <td><label id="fineETH"> </label></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    </div>
    <div class="header">
        <div class="stepwizard" style="background-color: white; color: black; padding-top: 10px;">
            <div class="stepwizard-row">
                <div class="stepwizard-step">
                    <button type="button" class="btn btn-success btn-circle" disabled="disabled">1</button>
                    <p>ระบุใบสั่ง</p>
                </div>
                <div class="stepwizard-step">
                    <button type="button" class="btn btn-success btn-circle" disabled="disabled">2</button>
                    <p>ตรวจดูใบสั่ง</p>
                </div>
                <div class="stepwizard-step">
                    <button type="button" class="btn btn-primary btn-circle" disabled="disabled">3</button>
                    <p>ยืนยัน<br>จำนวนค่าปรับ</p>

                </div>
                <div class="stepwizard-step">
                    <button type="button" class="btn btn-default btn-circle" disabled="disabled">4</button>
                    <p>เลือก<br>วิธีการจ่าย</p>
                </div>
                <div class="stepwizard-step">
                    <button type="button" class="btn btn-default btn-circle" disabled="disabled">5</button>
                    <p>เสร็จสิ้น</p>
                </div>

            </div>
        </div>

    </div>
    <div class="footer">
        <div class="grid-container">
            <div class="grid-itemleft" style="border-right: 2px solid black;">
                <a href="#" onclick="goBackFromConfirm()" style="text-decoration: none; color: black; font-size: 20px;">
                    <image src="img/left-arrow.png">ย้อนกลับ
                </a>
            </div>
            <div class="grid-itemright">
                <a href="#" onclick="goNextFromConfim()" style="text-decoration: none; color: black;">ถัดไป<image src="img/right-arrow.png"
                        style="align-items: center;"></a>
            </div>
        </div>
    </div>
</body>



</html>
